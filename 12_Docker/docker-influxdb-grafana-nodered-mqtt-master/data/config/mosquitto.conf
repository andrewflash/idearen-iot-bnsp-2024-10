# Allow anonymous access
allow_anonymous true

# Listener for unencrypted connections (port 1883)
listener 1883
protocol mqtt

# Listener for encrypted connections (port 8883)
listener 8883
protocol mqtt

# To use SSL/TLS on port 8883, you need to specify the certificate and key files:
# If you want to enable SSL/TLS, uncomment and modify the following lines
# cafile /path/to/ca.crt
# certfile /path/to/server.crt
# keyfile /path/to/server.key

password_file /mosquitto/passwd_file